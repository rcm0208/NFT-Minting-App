name: Test on Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: List current directory
        run: ls -la

      - name: List contents of nft-minting-app
        run: ls -la nft-minting-app

      - name: Install dependencies
        run: |
          cd nft-minting-app/contract
          yarn install

      - name: Run tests
        run: |
          cd nft-minting-app/contract
          yarn test
